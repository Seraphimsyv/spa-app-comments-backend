<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправка файла через WebSocket</title>
</head>
<body>
  <h2>Отправка файла через WebSocket</h2>
  <input type="file" id="fileInput">
  <button onclick="sendFile()">Отправить</button>

  <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:8080/ws/comment', {});

    function sendFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      const reader = new FileReader();
      reader.onload = () => {
        const fileContent = reader.result;
        console.log(file.name)
        console.log(fileContent)
        socket.emit('uploadFile', { file: { filename: file.name, content: fileContent } });
      };
      reader.readAsDataURL(file);
    }

    // Обработка событий от сервера
    socket.on('fileUploadError', (data) => {
      console.log('Получен ответ от сервера:', data);
    });
  </script>
</body>
</html>
